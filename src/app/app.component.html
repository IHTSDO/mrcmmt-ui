<!-- SAVE MODAL -->
<app-modal id="save-modal" class="modal">
    <h3 header class="mb-0">Save Edits?</h3>
    <div body class="text-center p-5">You are about to save all edits to the MRCM project in the authoring platform</div>
    <div footer>
        <button type="button" class="btn btn" (click)="modalService.close('save-modal')">CANCEL</button>
        <button type="button" class="btn btn-primary" (click)="editService.saveChangeLog(); modalService.close('save-modal')">SAVE</button>
    </div>
</app-modal>

<!-- RESET MODAL -->
<app-modal id="reset-modal" class="modal">
    <h3 header class="mb-0">Discard Edits?</h3>
    <div body class="text-center p-5">You are about to discard all edits you have made so far</div>
    <div footer>
        <button type="button" class="btn btn" (click)="modalService.close('reset-modal')">CANCEL</button>
        <button type="button" class="btn btn-primary" (click)="reset(); modalService.close('reset-modal')">DISCARD</button>
    </div>
</app-modal>

<!-- RESET MODAL -->
<app-modal id="switch-modal" class="modal">
    <h3 header class="mb-0">Discard Edits?</h3>
    <div body class="text-center p-5">You are about to discard all edits you have made so far and switch back to BROWSE</div>
    <div footer>
        <button type="button" class="btn btn" (click)="modalService.close('switch-modal')">CANCEL</button>
        <button type="button" class="btn btn-primary" (click)="switch(); modalService.close('switch-modal')">DISCARD</button>
    </div>
</app-modal>
