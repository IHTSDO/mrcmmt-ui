<nav class="navbar sticky-top p-0">
    <div class="px-3 active-list">
        <span *ngIf="activeDomain" class="concept">{{activeDomain.referencedComponent.fsn.term}}</span>
        <span *ngIf="activeDomain && activeAttribute" class="px-2 slash">/</span>
        <span *ngIf="activeAttribute" class="concept">{{activeAttribute.referencedComponent.fsn.term}}</span>
        <span *ngIf="activeAttribute && activeRange" class="px-2 slash">/</span>
        <span *ngIf="activeRange" class="concept">{{mrcmmtService.getContentType(activeRange.additionalFields.contentTypeId)}}</span>
    </div>
    <div class="float-right">
        <button type="button" class="btn-purple m-0 py-0 px-3" (click)="reset()">RESET</button>
        <button *ngIf="editable" type="button" class="btn-green m-0 py-0 px-3 float-right" (click)="toggleEditable()">BROWSE</button>
        <button *ngIf="!editable" class="btn-green m-0 py-0 px-3 float-right" (click)="toggleEditable()">EDIT</button>
    </div>
</nav>
