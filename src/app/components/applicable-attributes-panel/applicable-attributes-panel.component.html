<div id="applicable-attributes-panel">
    <h1 class="p-3 m-0">Applicable Attributes:</h1>
    <div class="p-3">
        <input type="text" class="form-control" [(ngModel)]="searchTerm" [ngbTypeahead]="search" (ngModelChange)="retrieveAttributes(searchTerm)"/>
    </div>
    <p *ngFor="let attribute of attributes">{{attribute.fsn?.term}}</p>
</div>
