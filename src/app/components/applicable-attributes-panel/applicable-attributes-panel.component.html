<div id="applicable-attributes-panel">
    <h1 class="pt-3 px-3 m-0">Applicable Attributes:</h1>
    <div class="p-3">
        <input type="text" class="form-control" [(ngModel)]="attributeFilter" placeholder="Filter Attributes...">
    </div>
    <p *ngFor="let attribute of attributes | termMatch:attributeFilter | idMatch:domainIdFilter" (click)="matchedDomain(attribute.additionalFields.domainId)">{{attribute.referencedComponent.fsn?.term}}</p>
</div>
