<div id="domain-panel">
    <h1 class="pt-3 px-3 m-0">Domain:</h1>
    <div class="p-3">
        <input type="text" class="form-control" [(ngModel)]="domainFilter" placeholder="Filter Domains...">
    </div>
    <p *ngFor="let domain of domains | termMatch:domainFilter">{{domain.referencedComponent.fsn?.term}}</p>
</div>
