<div id="domain-panel">
    <h1 class="pt-3 px-3 m-0">Domain:</h1>
    <div class="p-3">
        <input type="text" class="form-control" [(ngModel)]="domainFilter" placeholder="Filter Domains...">
    </div>
    <div class="px-3 py-2 domain" *ngFor="let domain of domains | textMatch:domainFilter"
         (click)="makeActiveDomain(domain)"
         [class.active]="domain.referencedComponentId === activeDomain?.referencedComponentId"
         [class.attached]="domain.referencedComponentId === activeAttribute?.additionalFields.domainId">{{domain.referencedComponent.fsn?.term}}</div>
</div>
